<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSCalculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display">

        <button class="button clearButton" onclick="clearButton()">C</button>
        <button class="button" onclick="inputItem('/')">/</button>

        <button class="button" onclick="inputItem('7')">7</button>
        <button class="button" onclick="inputItem('8')">8</button>
        <button class="button" onclick="inputItem('9')">9</button>
        <button class="button" onclick="inputItem('*')">x</button>

        <button class="button" onclick="inputItem('4')">4</button>
        <button class="button" onclick="inputItem('5')">5</button>
        <button class="button" onclick="inputItem('6')">6</button>
        <button class="button" onclick="inputItem('-')">-</button>

        <button class="button" onclick="inputItem('1')">1</button>
        <button class="button" onclick="inputItem('2')">2</button>
        <button class="button" onclick="inputItem('3')">3</button>
        <button class="button" onclick="inputItem('+')">+</button>

        <button class="button zeroButton" onclick="inputItem('0')">0</button>
        <button class="button equalsButton" onclick="equalsButton()">=</button>
    </div>
</body>

</html>
